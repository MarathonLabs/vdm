[versions]
vdm = "1.0.0"
kotlin = "1.6.20"
jvmTarget = "1.8"
kotlinApi = "1.5"
junit5 = "5.8.1"
coroutines = "1.6.0"
androidTools = "30.1.3"
jackson = "2.13.2"
[libraries]
junit5 = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit5" }
turtle = { module = "com.lordcodes.turtle:turtle", version = "0.6.0" }
