androidSdkLib = { module = "com.android.tools:sdklib", version.ref = "androidTools"}
androidCommon = { module = "com.android.tools:common", version.ref = "androidTools"}
jacksonYaml = { module = "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml", version.ref = "jackson"}
